<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylized Result</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #1f1f2e; color: white; padding-top: 40px; }
    .img-box { margin-bottom: 30px; }
    img { max-width: 100%; border-radius: 15px; box-shadow: 0 0 10px #999; }
    h4 { margin-top: 15px; }
    .card { background-color: #2f2f3e; border: none; border-radius: 10px; padding: 20px; }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2>Your Stylized Image</h2>

    <div class="row mt-5">
      <div class="col-md-6">
        <div class="card">
          <h4>Teacher Model (VGG19)</h4>
          <div class="img-box">
            <img src="{{ teacher_output }}" alt="Teacher Output">
          </div>
          <p><strong>Model Size:</strong> {{ teacher_size }} MB</p>
          <p><strong>Processing Time:</strong> {{ teacher_time }} sec</p>
          <p><strong>Loss:</strong> {{ teacher_loss }}</p>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <h4>Student Model (Light CNN)</h4>
          <div class="img-box">
            <img src="{{ student_output }}" alt="Student Output">
          </div>
          <p><strong>Model Size:</strong> {{ student_size }} MB</p>
          <p><strong>Processing Time:</strong> {{ student_time }} sec</p>
          <p><strong>Loss:</strong> {{ student_loss }}</p>
        </div>
      </div>
    </div>

    <a href="/" class="btn btn-primary mt-4">Try Another Image</a>
  </div>
</body>
</html>
